<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avvik analyse</title>
<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
<div class="container">
<h1>Last opp dokumenter</h1>
<p class="file-name">Sjekk avvik mellom plankart, planbestemmelse og planbeskrivelse</p>

<form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
    <div class="upload-grid">

        <div class="upload-box">
            <h3>Planbestemmelse</h3>
            <input type="file" name="planbestemmelse" id="planbestemmelse" accept=".pdf">
            <label for="planbestemmelse" class="upload-label">Velg fil</label>
            <p class="file-name" id="planbestemmelse-name">Ingen fil valgt</p>
        </div>

        <div class="upload-box">
            <h3>Planbeskrivelse</h3>
            <input type="file" name="planbeskrivelse" id="planbeskrivelse" accept=".pdf">
            <label for="planbeskrivelse" class="upload-label">Velg fil</label>
            <p class="file-name" id="planbeskrivelse-name">Ingen fil valgt</p>
        </div>

        <div class="upload-box">
            <h3>Plankart</h3>
            <input type="file" name="plankart" id="plankart" accept=".pdf">
            <label for="plankart" class="upload-label">Velg fil</label>
            <p class="file-name" id="plankart-name">Ingen fil valgt</p>
        </div>

    </div>

    <button type="submit" class="analyse-btn">Sjekk avvik</button>
</form>
</div>
<script src="js/script.js"></script>
</body>

</html>
